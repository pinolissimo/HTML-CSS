<!DOCTYPE html>
<html lang="en">
  <!--
        Open Bootcamp 2021
        Giuseppe Allocca aka Pino ;)
        HTML y CSS Ejercicio sesión 8
        Ejercicio sesión 8
            Para practicar con Bootstrap, 
            en este ejercicio vas a crear:
            - un elemento animado a tu elección,(Animate.css) 
            -además crearás varios botones 
            -a los cuales les aparecerá un tooltip en distintas posiciones 
            (arriba, abajo, derecha, izquierda).
        -->

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejercicio 8 HTML+CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/animate.min.css">
    <script>
      $(document).ready(function() {
        $('[data-bs-toggle="tooltip"]').tooltip();
      });

    </script>
  </head>

  <body>
    <br><br>
    <div class="d-flex justify-content-center">
      <h1>Estoy en el Centro!</h1>
    </div>
    <br><br>
    <div class="d-flex justify-content-center">

      <div class="row-cols-auto">
        <div class="col-12-auto">
          <h1 class="animate__animated animate__zoomIn"> Hola! Soy un Texto!!!</h1>
          <h2 class="animate__animated animate__backInLeft"> Hola! Soy un Texto!!!</h2>
          <h3 class="animate__animated animate__backInDown"> Hola! Soy un Texto!!!</h3>
          <h4 class="animate__animated animate__backInRight">Hola! Soy un Texto!!!</h4>
          <h5 class="animate__animated animate__backInUp"> Hola! Soy un Texto!!!</h5>
          <h6 class="animate__animated animate__bounceIn"> Hola! Soy un Texto!!!</h6>
        </div>
      </div>
    </div>
    <br><br>
    <div class="d-flex justify-content-center">

      <div class="row-cols-auto">
        <div class="col-12-auto">

          <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
            Tooltip on left</button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
            Tooltip on top </button>
          <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom</button>
          <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
            Tooltip on right</button>
        </div>
      </div>
    </div>

    <br><br>
    <br><br>
    <div class="card-group" style="width: 90%;margin-left:5%;margin-right:5%;">
      <div class="card" style="width: 30%;height: 50px;">
        <img src="./bootstrap-5.1.3-dist/img/html5-js-css3-jquery-logo.png" alt="OpenBootcamp" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">card 1</h5>
          <p class="card-text">Front-End</p>
          <a href="#" class="btn btn-primary">Info</a>
        </div>
      </div>

      <div class="card" style="width: 30%;height: 50px;">
        <img src="./bootstrap-5.1.3-dist/img/bbb.png" alt="bootstrap" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">card 2</h5>
          <p class="card-text"> Bootstrap Framework</p>
          <a href="#" class="btn btn-primary">Info</a>
        </div>
      </div>

      <div class="card" style="width: 30%;height: 50px;">
        <img src="./bootstrap-5.1.3-dist/img/animate.png" alt="animate.css" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">card 3</h5>
          <p class="card-text"> Animate Framework</p>
          <a href="#" class="btn btn-primary">Info</a>
        </div>
      </div>
    </div>
  </body>

</html>
