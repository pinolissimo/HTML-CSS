<!DOCTYPE html>
<html lang="en">
<!--

Ejercicio sesión 5
Disposición de elementos y para multimedia
Deberéis crear una galería de imágenes,
esta galería estará en un contenedor con el borde sólido,
en la galería podrás seleccionar la imagen
que quieras visualizar entre cuatro,
para seleccionar qué imagen ver
se hará mediante un input de type radio.
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Ejercicio sesión 5 </title>
  <link rel="icon" sizes="17x20" href="./favicoob.jpg" type="image/jpg">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
<img src="background.png" class="background">
<div class="galleria">
  <input type="radio" name="key" class="radio1" id="_1" checked>
  <input type="radio" name="key" class="radio2" id="_2">
  <input type="radio" name="key" class="radio3" id="_3">
  <input type="radio" name="key" class="radio4" id="_4">
  <img src="foto1.jpg" alt="photo1" class="foto"/>
  <img src="foto2.jpg" alt="photo2" class="foto"/>
  <img src="foto3.jpg" alt="photo3" class="foto"/>
  <img src="foto4.jpg" alt="photo4" class="foto"/>
</div>
</div>
</body>
